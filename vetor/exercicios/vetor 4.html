<html>
<meta charset = "UTF-8">
<head>
<title>Documento sem título</title>
</head>
<body>
<script>
var cont=0;
var x=[];
do { 
x [cont] = parseInt(prompt("Digite um numero aleatório"));
cont++;
}while(cont!=10);
for (var i = 0; i < 11; i++) {
	if(x[i]%2==0){
	document.write(x[i]+"<br>")
	}
}


</script>
</body>
</html>
