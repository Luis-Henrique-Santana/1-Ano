<html>
<meta charset = "UTF-8">
<head>
<title>Documento sem título</title>
</head>
<body>
<script>
var cont=0;
var x=[];
do { 
x [cont] = prompt("Digite um numero aleatório");
cont++;
}while(cont!=14);
for (var i = 0; i < 16; i++) {
	if(i%2==1){
	document.write(x[i]+"<br>")
	}
}


</script>
</body>
</html>
