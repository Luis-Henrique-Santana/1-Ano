<html>
<meta charset = "UTF-8">
<head>
<title>Documento sem título</title>
</head>
<body>
<script>
var cont=0;
var x=[];
do { 
x [cont] = parseInt(prompt("Digite um numero aleatório ou 0 para sair"));
cont++;
	if(x[cont]<=20 && x[cont]>=10){
	document.write(x[cont]+"<br>")
	}
}while(x[cont]!=0);
</script>
</body>
</html>
