<script type="text/javascript">
	var op, n1, n2, r ;

	n1 = parseInt(prompt("qual o primeiro valor????"));
	n2 = parseInt(prompt("qual o segundo valor???"));
	 op= prompt("qual a operação????????\n digite 1 para soma \n digite 2 para subtração \n digite 3 para multiplicação \n digite 4 para divisão");
	 r=n1+n2;
	if (op == 1) {
		document.write("O resultado é "+r)
	}
	if (op == 3 ) {
		document.write("O resultado é "+n1*n2)
	}
	if (op == 4) {
		document.write("O resultado é "+n1/n2)
	}
	if (op == 2) {
		document.write("O resultado é "+n1-n2)
	}
</script>
