<html>

		<title>

		</title>
	</head>
	<body>
	<script type="text/javascript">
		var n1, n2, contador, resultado;
		n1=parseInt(prompt("insira um numero para ser multiplicado"));
		n2=parseInt(prompt("insira um numero para multiplicar"));
		resultado = 0;
			for(contador=1; contador<=n2;contador++)
			{
				resultado += n1;
			}
			document.write(resultado);
	</script>
	</body>
</html>
