<html>
	<head>
		<title>
			ex 10
		</title>
	</head>
	<body>
	<script type="text/javascript">
		var n1, contador;
		n1=parseInt(prompt("insira um numero"));
			for(contador=0; contador<=100;contador++)
			{
				if (contador%2==0) 
				{
					document.write(n1+ " X "+contador+" = "+n1*contador+"<br>")
				}
			}
	</script>
	</body>
</html>
