<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ex1</title>

<body>
<script type="text/javascript">
var contador,n1,n2;
n1=parseInt(prompt("Insira um numero"))
n2=parseInt(prompt("Insira outro numero"))
	if(n1<n2)
	{	
		for(contador=n1;contador<=n2;contador++){
			document.write(contador+"<br>");
		}
	}
	else
	{	
		for(contador=n2;contador<=n1;contador++){
			document.write(contador+"<br>");
		}
	}
</script>
</body>
</html>
